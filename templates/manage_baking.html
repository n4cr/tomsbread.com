{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-3">
        <a href="{{ url_for('baker_home') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Add Baking Day Section -->
    <div class="col-md-7 mb-4">
        <div class="card">
            <div class="card-header">
                <h3>Add Baking Day</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_baking_day') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Baking Day</label>
                        <select name="weekday" class="form-select" required>
                            <option value="">Select day of the week</option>
                            {% for day in weekdays %}
                            <option value="{{ day }}">{{ day }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">The next occurrence of this day will be scheduled</div>
                    </div>
                    
                    <div id="bread-options">
                        <div class="mb-3 bread-option">
                            <div class="row">
                                <div class="col-8">
                                    <select name="bread_types[]" class="form-select" required>
                                        <option value="">Select bread type</option>
                                        {% for bread in bread_types %}
                                        <option value="{{ bread.id }}">{{ bread.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="quantities[]" class="form-control" placeholder="Max qty" required min="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-outline-secondary mb-3" onclick="addBreadOption()">
                        <i class="bi bi-plus-circle"></i> Add Another Bread Option
                    </button>
                    <button type="submit" class="btn btn-primary d-block w-100">Create Baking Day</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bread Types Section -->
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3>Bread Types</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_bread_type') }}" method="POST" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter new bread type" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus"></i> Add
                        </button>
                    </div>
                </form>
                
                <h5 class="mb-3">Available Bread Types:</h5>
                <div class="list-group">
                    {% for bread in bread_types %}
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            {{ bread.name }}
                            <form action="{{ url_for('delete_bread_type', bread_type_id=bread.id) }}" 
                                  method="POST" 
                                  class="d-inline"
                                  onsubmit="return confirmDeleteBread('{{ bread.name }}')">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function addBreadOption() {
    const template = document.querySelector('.bread-option').cloneNode(true);
    template.querySelector('select').value = '';
    template.querySelector('input[type="number"]').value = '';
    document.getElementById('bread-options').appendChild(template);
}

function confirmDeleteBread(name) {
    return confirm(`Are you sure you want to delete the bread type "${name}"?\nThis will not affect existing orders.`);
}
</script>
{% endblock %}
